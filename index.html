<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎光临 | Brand Name</title>
    <style>
        /* 全局复位 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止出现滚动条 */
            background-color: #ffffff; /* 图片未加载时的背景色，建议改为图片主色调 */
        }

        /* 背景图容器 */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;

            /* 核心背景逻辑 */
            background-image: url('./web_cover.jpg'); 
            background-repeat: no-repeat;
            
            /* 解析：
               top center: 始终顶对齐、水平居中
               auto 900px: 宽度自动，高度强制固定为900px (满足手机端保持高度的需求)
            */
            background-position: top center;
            background-size: auto 900px;
        }

        /* 雪花画布，覆盖在背景之上 */
        canvas#snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* 确保雪花在背景图上面 */
            pointer-events: none; /* 让鼠标事件穿透雪花，不影响交互 */
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <canvas id="snow"></canvas>

    <script>
        // 获取画布
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');

        // 设置画布大小
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // 监听窗口大小变化，重置画布
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        // 雪花参数配置
        const flakeCount = 100; // 雪花数量，可根据需要调整
        const flakes = [];

        class Flake {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                // 空间感核心：大小不一
                this.radius = Math.random() * 3 + 1; // 半径 1px 到 4px
                // 速度稍缓，大的落得稍快一点点，符合物理直觉
                this.speed = Math.random() * 0.5 + 0.5 + (this.radius * 0.1); 
                // 透明度不一，模拟远近
                this.opacity = Math.random() * 0.5 + 0.3; 
                // 水平摆动参数
                this.sway = Math.random() * 0.05 - 0.025; 
            }

            update() {
                this.y += this.speed;
                this.x += this.sway;

                // 循环逻辑：如果雪花落出屏幕底部，重置到顶部
                if (this.y > height) {
                    this.y = -10;
                    this.x = Math.random() * width;
                }
                // 如果雪花飘出左右边界，尝试循环（可选）
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; // 白色雪花
                ctx.fill();
                ctx.closePath();
            }
        }

        // 初始化雪花
        for (let i = 0; i < flakeCount; i++) {
            flakes.push(new Flake());
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, width, height); // 清空画布
            
            flakes.forEach(flake => {
                flake.update();
                flake.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
