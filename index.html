<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinytoast吐司商店｜coming soon</title>

    <style>
        /* ===== 全局复位 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
        }

        /* ===== 背景层 ===== */
        .bg-container {
            position: absolute;
            inset: 0;
            z-index: 1;

            background-image: url('./web_cover.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* ===== Logo 层（尺寸规则与背景一致） ===== */
        .logo-layer {
            position: absolute;
            inset: 0;
            z-index: 3;
            pointer-events: none;

            display: flex;
            align-items: center;
            justify-content: center;

            /* 动效初始状态 */
            opacity: 0;
            transform: translateY(6px) scale(0.98);
            animation: logoFadeIn 1.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.4s;
        }

        .logo-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 与背景 cover 行为一致 */
        }

        /* ===== 高度 < 800px：背景 & logo 同时保持不变 ===== */
        @media (max-height: 799px) {
            .bg-container {
                background-position: top center;
                background-size: auto 800px;
            }

            .logo-layer img {
                object-fit: contain;
                height: 800px;
                width: auto;
            }
        }

        /* ===== Logo 动效 ===== */
        @keyframes logoFadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== 雪花画布 ===== */
        canvas#snow {
            position: absolute;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- 背景 -->
    <div class="bg-container"></div>

    <!-- Logo（SVG，构图规则与背景一致） -->
    <div class="logo-layer">
        <img src="./logo.svg" alt="tinytoast logo">
    </div>

    <!-- 雪花 -->
    <canvas id="snow"></canvas>

    <script>
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        const flakes = [];
        const flakeCount = 100;

        class Flake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.r = Math.random() * 3 + 1;
                this.vy = Math.random() * 0.5 + 0.5 + this.r * 0.1;
                this.vx = Math.random() * 0.05 - 0.025;
                this.o = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.y += this.vy;
                this.x += this.vx;
                if (this.y > canvas.height) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${this.o})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < flakeCount; i++) {
            flakes.push(new Flake());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flakes.forEach(f => {
                f.update();
                f.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>
